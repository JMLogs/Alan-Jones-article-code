<html>

<head>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <py-env>
        - matplotlib
        - pandas
    </py-env>
</head>

<body>
    <script>
    function clear(){

    }
    </script>
    <div class="jumbotron">
        <h1>REPL</h1>
        <p class="lead">
            Python code in the browser
        </p>
    </div>

    <button  type="button" class="btn btn-secondary" onclick="document.getElementById('output').innerHTML='';
        document.getElementById('err-div').innerHTML='';
    
        ">
        Clear Output
    </button>
  
    <div class="row">
        <div class="col-sm-6 p-2 ">
            <py-repl id="my-repl" auto-generate="true" std-out="output" std-err="err-div"></py-repl>
        </div>
        <div class="col-sm-4 p-2 rounded">
            <div id="output"></div>
        </div>
    </div>

    <footer id="err-div"><!-- class="bg-red-700 text-white text-center border-t-4 border-green-500 fixed inset-x-0 bottom-0 p-4 hidden"-->
    </footer>



</body>
</html>
